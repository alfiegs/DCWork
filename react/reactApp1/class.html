<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    
    <div id="root"></div>




    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script>

        //REACT ON A SINGLE PAGE
            import React from 'react';
            
            class myFirstComponent extends React.Component{ //extend is like inheritance 
                render(){ //every class has a render function with a return with what you want to be displayed
                    return <h1>Hello World!</h1> //this will be rendered on page
                }
            }

            

            ReactDom.render(<myFirstComponent />, document.getElementById('root')) //renders component (myfirstComponent) out to page
    </script>
</body>
</html>
