<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    body{
        margin: 0px;
    }
    .container {
        position: flex;
        background-color: gray;
        width: 90vw;
        height: 90vh;
        flex-direction: column;
    }

    .red{
        background-color: red;
        flex-grow: 1;
    }

    .white{
        background-color: white;
        flex-grow: 1;
    }

    .blue{
        background-color: blue;
        flex-grow: 1;
    }
    
    </style>
</head>
<body>
    <div class='container'>
        <div class='white'>
            1
        </div>
        <div class='blue'>
            2
        </div>
        <div class='red'>
            3
        </div>
    </div>
</body>
</html>
