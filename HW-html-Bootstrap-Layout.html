<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">

        .height10 {

        }

        }

        .height25 {

        }

        a {

        }

        .bigFont {

        }

        .fg1 {
            flex-grow: 1;
        }

        img {
            width: 200px;
            padding: 20px
        }

        ul{

        }



    </style>

</head>
