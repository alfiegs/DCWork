<!doctype html>
<html lang="en">

<head>
    <title>Bootstrap Layout</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .gray {
            background-color: gray;
        }

        .green {
            background-color: green;
        }

        .lightblue {
            background-color: rgb(238, 228, 228);
        }

        .height10 {
            height: 10vh;
        }

        .height80 {
            height: 80vh;
        }

        .height25 {
            height: 25vh;
        }

        a {
            padding: 10px;
            color: darkblue;

        }

        .bigFont {
            font-size: 40px;
        }

        .fg1 {
            flex-grow: 1;
        }

        img {
            width: 300px;
            padding: 20px
        }

        ul{
            list-style: none;
        }

        .spacearound {
            justify-content: space-around;
        }

        .border {
            border: 2px;
        }


    </style>

</head>

<body>
    <div class='container.fluid'>
        <div class="row height10 gray">
            <div class="col-3 gray text-center my-auto bigFont">
                Our Company
            </div>
            <div class="col-9 gray my-auto">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-2 gray text-center my-auto">
                        <a href="http://www.google.com">Home</a>

                    </div>
                    <div class="col-2 gray text-center my-auto">
                        <a href="http://www.google.com">Company</a>

                    </div>
                    <div class="col-2 gray text-center my-auto">
                        <a href="http://www.google.com">Products</a>

                    </div>
                    <div class="col-2 gray text-center my-auto">
                        <a href="http://www.google.com">Blog</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 fg1 lightblue text-center bigFont">
                <br>
                WE ARE AWESOME
                <br>
                <br>
            </div>
        </div>

        <div class="row">
            <div class="col-12 fg1 lightblue text-center">
                <hr>
                <br>
                <div class='bigFont'>AWESOMENESS</div>
                <br>
                <div class="row">
                    <div class="col-4 lightblue">
                        <b>Boldness 1</b>
                        <ul>
                            <li>- Item 1</li>
                            <li>- Item 2</li>
                            <li>- Item 3</li>
                        </ul>
                    </div>
                    <div class="col-4 lightblue">
                            <b>Boldness 2</b>
                        <ul>
                            <li>- Item 1</li>
                            <li>- Item 2</li>
                            <li>- Item 3</li>
                        </ul>
                    </div>
                    <div class="col-4 lightblue">
                        <b>Boldness 3</b>
                        <ul>
                            <li>- Item 1</li>
                            <li>- Item 2</li>
                            <li>- Item 3</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 lightblue text-center">
                <img src="https://timedotcom.files.wordpress.com/2018/05/bear-pepper-spray.jpg" alt="bear">
                <br>
                Awesome Person 1
            </div>
            <div class="col-6 lightblue text-center">
                <img src="https://timedotcom.files.wordpress.com/2018/05/bear-pepper-spray.jpg" alt="bear">
                <br>
                Awesome Person 2
            </div>
        </div>
        <div class="row height10">
            <div class="col-4 gray text-center"></div>  
            <div class="col-4 gray text-center"></div>  
            <div class="col-4 gray text-center"></div> 
        </div> 
    </div>








        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
